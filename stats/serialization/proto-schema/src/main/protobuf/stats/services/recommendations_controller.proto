syntax = "proto3";

package stats.service.dashboard;

option java_package = "ru.practicum.ewm.stats.protobuf";

import "stats/messages/events_requests.proto";

service RecommendationsController {
  rpc GetRecommendationsForUser
      (stats.message.UserPredictionsRequestProto) returns (stream stats.message.RecommendedEventProto);

  rpc GetSimilarEvents
      (stats.message.SimilarEventsRequestProto) returns (stream stats.message.RecommendedEventProto);

  rpc GetInteractionsCount
      (stats.message.InteractionsCountRequestProto) returns (stream stats.message.RecommendedEventProto);
}